<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>— POETRY —</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a0a;
            color: #fff;
            font-family: 'Inter', -apple-system, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* Fullscreen Background Image */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1541701494587-cb58502866ab?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            z-index: -1;
        }
        
        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* Header - Minimal */
        header {
            text-align: center;
            margin-bottom: 60px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .site-title {
            font-size: 2em;
            font-weight: 300;
            letter-spacing: 8px;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .tagline {
            font-size: 0.9em;
            color: #aaa;
            letter-spacing: 2px;
            font-weight: 300;
        }
        
        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 2px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }
        
        .tab {
            background: transparent;
            border: none;
            padding: 15px 25px;
            color: #888;
            font-size: 0.9em;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            text-transform: uppercase;
        }
        
        .tab:hover {
            color: #fff;
        }
        
        .tab.active {
            color: #fff;
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 1px;
            background: #fff;
        }
        
        /* Poem Grid */
        .poem-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .poem-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            transition: all 0.3s;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }
        
        .poem-card:hover {
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .poem-title {
            font-size: 1.3em;
            font-weight: 400;
            color: #fff;
            line-height: 1.4;
        }
        
        .poem-date {
            font-size: 0.8em;
            color: #666;
            white-space: nowrap;
            margin-left: 15px;
        }
        
        .poem-excerpt {
            color: #aaa;
            font-size: 0.95em;
            line-height: 1.7;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .poem-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .tag {
            font-size: 0.7em;
            padding: 4px 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #888;
            letter-spacing: 1px;
        }
        
        /* Poem Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            max-width: 800px;
            width: 100%;
            background: #111;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            padding: 30px 40px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .modal-title {
            font-size: 1.8em;
            font-weight: 300;
            color: #fff;
            line-height: 1.3;
        }
        
        .modal-date {
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: #888;
            font-size: 1.5em;
            cursor: pointer;
            padding: 10px;
            line-height: 1;
        }
        
        .close-modal:hover {
            color: #fff;
        }
        
        .modal-body {
            padding: 40px;
        }
        
        .poem-full {
            white-space: pre-line;
            font-size: 1.1em;
            line-height: 1.8;
            color: #ccc;
        }
        
        .stanza {
            margin-bottom: 30px;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 40px 0;
            color: #666;
            font-size: 0.8em;
            letter-spacing: 1px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .poem-grid {
                grid-template-columns: 1fr;
            }
            
            .site-title {
                font-size: 1.5em;
                letter-spacing: 5px;
            }
            
            .nav-tabs {
                gap: 0;
            }
            
            .tab {
                padding: 12px 15px;
                font-size: 0.8em;
            }
            
            .modal {
                padding: 20px;
            }
            
            .modal-header,
            .modal-body {
                padding: 20px;
            }
        }
        
        /* Selection Color */
        ::selection {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #111;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #444;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Image -->
    <div class="bg-image"></div>
    
    <div class="container">
        <header>
            <h1 class="site-title">POETRY</h1>
            <div class="tagline">WORDS FROM THE STREETS • THOUGHTS FROM THE DEPTHS</div>
        </header>
        
        <!-- Navigation -->
        <div class="nav-tabs">
            <button class="tab active" data-category="all">ALL</button>
            <button class="tab" data-category="urban">URBAN</button>
            <button class="tab" data-category="introspection">INTROSPECTION</button>
            <button class="tab" data-category="love">LOVE</button>
            <button class="tab" data-category="existence">EXISTENCE</button>
        </div>
        
        <!-- Poem Grid -->
        <div class="poem-grid" id="poemGrid">
            <!-- Poems will be inserted here -->
        </div>
        
        <footer>
            <div>© 2024 • ALL RIGHTS RESERVED</div>
            <div style="margin-top: 10px; color: #444;">WORDS HAVE WEIGHT • CARRY THEM WISELY</div>
        </footer>
    </div>
    
    <!-- Poem Modal -->
    <div class="modal" id="poemModal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h2 class="modal-title" id="modalTitle">POEM TITLE</h2>
                    <div class="modal-date" id="modalDate">DATE</div>
                </div>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="poem-full" id="modalContent">
                    Poem content will appear here
                </div>
            </div>
        </div>
    </div>

    <script>
        // Poems Database - You can easily add/remove poems here
        const poems = [
            {
                id: 1,
                title: "CONCRETE DREAMS",
                category: "urban",
                date: "WINTER 2023",
                tags: ["CITY", "NIGHT", "MEMORY"],
                excerpt: "Streetlights paint the pavement gold / While the subway rumbles stories untold...",
                content: `Streetlights paint the pavement gold
While the subway rumbles stories untold
Neon signs whisper promises
To empty pockets and lonely wrists

The city breathes in carbon sighs
And watches through a thousand eyes
Every window holds a life
Cut with struggle, edged with strife

We're all just ghosts in concrete shells
Ringing our own private bells
Waiting for the morning train
To wash away the midnight stain`
            },
            {
                id: 2,
                title: "MIDNIGHT THOUGHTS",
                category: "introspection",
                date: "FALL 2023",
                tags: ["SELF", "QUIET", "THOUGHT"],
                excerpt: "3 AM and the mind won't sleep / Counting losses buried deep...",
                content: `3 AM and the mind won't sleep
Counting losses buried deep
The ceiling fan's hypnotic spin
Matching rhythms deep within

Regrets parade in ordered lines
Through the darkness of these times
Every "what if," every "might"
Keeping company with night

But in this solitary space
I find a different kind of grace
Where thoughts can roam without a leash
And all the inner voices cease

Until the first light starts to creep
And the world begins to wake from sleep`
            },
            {
                id: 3,
                title: "SUBWAY SONNET",
                category: "urban",
                date: "SPRING 2024",
                tags: ["TRANSPORT", "PEOPLE", "MOVEMENT"],
                excerpt: "Underground in fluorescent glow / A hundred stories come and go...",
                content: `Underground in fluorescent glow
A hundred stories come and go
Eyes avoiding other eyes
In this temporary compromise

The train arrives with metal scream
Fulfilling some collective dream
Of moving while remaining still
Obeying some unwritten will

We're atoms in a rushing stream
Living out our private dream
Until the doors slide open wide
And we step into the outside tide

Carrying with us what we've seen
In the spaces in between`
            },
            {
                id: 4,
                title: "THE QUIET KIND",
                category: "love",
                date: "SUMMER 2023",
                tags: ["AFFECTION", "SILENCE", "PRESENCE"],
                excerpt: "Not the fireworks or grand display / But the quiet that comes to stay...",
                content: `Not the fireworks or grand display
But the quiet that comes to stay
The knowing glance across the room
That chases away the gathering gloom

Not the passionate declaration
But the steady foundation
Of showing up day after day
In the ordinary way

It's in the coffee made just right
And staying up too late at night
Just talking about everything
That makes our silent hearts sing

This love that doesn't need to shout
To know what it's all about`
            },
            {
                id: 5,
                title: "TEMPORARY GHOSTS",
                category: "existence",
                date: "WINTER 2024",
                tags: ["MORTALITY", "TIME", "BEING"],
                excerpt: "We're just passing through this place / Leaving barely any trace...",
                content: `We're just passing through this place
Leaving barely any trace
Temporary in our skin
Before the next ones begin

But oh, the beauty we can make
With the time that we can take
To love, to hurt, to feel, to be
In our brief reality

Maybe that's the sacred art
Of this human, fragile heart
To know we're ghosts but still to care
To be aware we're passing there

In the spaces between birth and end
To be both message and the friend`
            },
            {
                id: 6,
                title: "RAIN ON BROOKLYN BRIDGE",
                category: "urban",
                date: "FALL 2023",
                tags: ["WEATHER", "ARCHITECTURE", "MOOD"],
                excerpt: "Raindrops on steel cables sing / A melancholy offering...",
                content: `Raindrops on steel cables sing
A melancholy offering
To the river far below
And the traffic's steady flow

The city wears a watery veil
As determined footsteps fail
To outrun the coming storm
And the gathering uniform
Of umbrellas popping open
Like flowers that were broken

But in this gray and liquid light
The city feels both dark and bright
Washed clean of yesterday's mistakes
For whatever tomorrow makes`
            }
        ];

        // DOM Elements
        const poemGrid = document.getElementById('poemGrid');
        const tabs = document.querySelectorAll('.tab');
        const poemModal = document.getElementById('poemModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalDate = document.getElementById('modalDate');
        const modalContent = document.getElementById('modalContent');
        const closeModal = document.getElementById('closeModal');

        let currentCategory = 'all';

        // Initialize
        function init() {
            renderPoems(poems);
            setupEventListeners();
        }

        // Render poems to grid
        function renderPoems(poemArray) {
            poemGrid.innerHTML = '';
            
            poemArray.forEach(poem => {
                const card = document.createElement('div');
                card.className = 'poem-card';
                card.innerHTML = `
                    <div class="card-header">
                        <h3 class="poem-title">${poem.title}</h3>
                        <div class="poem-date">${poem.date}</div>
                    </div>
                    <div class="poem-excerpt">${poem.excerpt}</div>
                    <div class="poem-tags">
                        ${poem.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                `;
                
                card.addEventListener('click', () => {
                    openPoemModal(poem);
                });
                
                poemGrid.appendChild(card);
            });
        }

        // Filter poems by category
        function filterPoems(category) {
            currentCategory = category;
            
            // Update active tab
            tabs.forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.category === category) {
                    tab.classList.add('active');
                }
            });
            
            // Filter poems
            let filteredPoems;
            if (category === 'all') {
                filteredPoems = poems;
            } else {
                filteredPoems = poems.filter(poem => poem.category === category);
            }
            
            // Render filtered poems
            renderPoems(filteredPoems);
        }

        // Open poem modal
        function openPoemModal(poem) {
            modalTitle.textContent = poem.title;
            modalDate.textContent = poem.date;
            
            // Format poem content with stanzas
            const formattedContent = poem.content.split('\n\n')
                .map(stanza => `<div class="stanza">${stanza.replace(/\n/g, '<br>')}</div>`)
                .join('');
            
            modalContent.innerHTML = formattedContent;
            poemModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closePoemModal() {
            poemModal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Setup event listeners
        function setupEventListeners() {
            // Tab clicks
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    filterPoems(tab.dataset.category);
                });
            });
            
            // Close modal
            closeModal.addEventListener('click', closePoemModal);
            
            // Close modal on background click
            poemModal.addEventListener('click', (e) => {
                if (e.target === poemModal) {
                    closePoemModal();
                }
            });
            
            // Close modal with escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closePoemModal();
                }
            });
        }

        // Initialize the site
        init();
    </script>
</body>
</html>
