<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANGEL POETRY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.5;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Animated Background Layers */
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            opacity: 0.15;
        }
        
        .bg-1 {
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.05) 0%, transparent 50%);
        }
        
        .bg-2 {
            background-image: url('https://images.unsplash.com/photo-1579546929662-711aa81148cf?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            opacity: 0.08;
            filter: grayscale(100%) contrast(120%);
            z-index: -2;
        }
        
        .bg-3 {
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255, 255, 255, 0.03) 50%, 
                transparent 70%);
            animation: bgShift 20s infinite linear;
            z-index: -1;
        }
        
        @keyframes bgShift {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(100px) translateY(50px); }
        }
        
        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }
        
        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-size: 1.8em;
            font-weight: 800;
            letter-spacing: -1px;
            color: #fff;
            text-transform: uppercase;
        }
        
        .logo span {
            color: #ff3366;
        }
        
        .tagline {
            font-size: 0.9em;
            color: #888;
            font-weight: 300;
            letter-spacing: 2px;
            text-align: right;
        }
        
        /* Main Navigation - ME, MYSELF, I */
        .main-nav {
            display: flex;
            gap: 1px;
            background: rgba(255, 255, 255, 0.05);
            padding: 1px;
            border-radius: 12px;
            margin-bottom: 50px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .nav-btn {
            flex: 1;
            padding: 18px 25px;
            background: transparent;
            border: none;
            color: #888;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .nav-btn:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.02);
        }
        
        .nav-btn.active {
            color: #fff;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .nav-btn.active::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #ff3366, #3366ff);
        }
        
        /* Poem Grid */
        .poem-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 60px;
        }
        
        .poem-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.07);
            border-radius: 8px;
            padding: 25px;
            transition: all 0.3s;
            cursor: pointer;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .poem-card:hover {
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .poem-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #ff3366, transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .poem-card:hover::before {
            opacity: 1;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .poem-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #fff;
            line-height: 1.3;
            margin-right: 15px;
        }
        
        .poem-emoji {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        .poem-date {
            font-size: 0.75em;
            color: #666;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 10px;
            border-radius: 20px;
            white-space: nowrap;
        }
        
        .poem-excerpt {
            color: #aaa;
            font-size: 0.95em;
            line-height: 1.6;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .poem-stats {
            display: flex;
            gap: 15px;
            font-size: 0.8em;
            color: #666;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            max-width: 700px;
            width: 100%;
            background: #111;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        
        .modal-header {
            padding: 30px 40px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            background: #111;
            z-index: 1;
        }
        
        .modal-title-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        
        .modal-title {
            font-size: 1.8em;
            font-weight: 600;
            color: #fff;
            line-height: 1.3;
        }
        
        .modal-category {
            font-size: 0.75em;
            color: #ff3366;
            background: rgba(255, 51, 102, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            margin-left: 15px;
            white-space: nowrap;
        }
        
        .modal-date {
            color: #666;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: #888;
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px;
            line-height: 1;
            transition: color 0.3s;
        }
        
        .close-modal:hover {
            color: #fff;
        }
        
        .modal-body {
            padding: 30px 40px 40px;
        }
        
        .poem-full {
            white-space: pre-line;
            font-size: 1.1em;
            line-height: 1.7;
            color: #ccc;
        }
        
        .stanza {
            margin-bottom: 25px;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 40px 0;
            color: #666;
            font-size: 0.8em;
            letter-spacing: 1px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-link {
            color: #666;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .social-link:hover {
            color: #fff;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .tagline {
                text-align: center;
            }
            
            .main-nav {
                flex-direction: column;
            }
            
            .poem-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-header,
            .modal-body {
                padding: 20px;
            }
        }
        
        /* Selection */
        ::selection {
            background: rgba(255, 51, 102, 0.3);
            color: #fff;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #111;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <!-- Background Layers -->
    <div class="bg-layer bg-1"></div>
    <div class="bg-layer bg-2"></div>
    <div class="bg-layer bg-3"></div>
    
    <div class="container">
        <header>
            <div class="logo">ANGEL<span>POETRY</span></div>
            <div class="tagline">GEN Z STREET POETRY ‚Ä¢ REAL TALK ONLY</div>
        </header>
        
        <!-- Main Navigation -->
        <div class="main-nav">
            <button class="nav-btn active" data-category="me">ME</button>
            <button class="nav-btn" data-category="myself">MYSELF</button>
            <button class="nav-btn" data-category="i">I</button>
        </div>
        
        <!-- Poem Grid -->
        <div class="poem-grid" id="poemGrid">
            <!-- Poems will be loaded here -->
        </div>
        
        <footer>
            <div>ANGEL POETRY ¬© 2024 ‚Ä¢ ALL VERSES PROTECTED</div>
            <div class="social-links">
                <a href="#" class="social-link">INSTAGRAM</a>
                <a href="#" class="social-link">TIKTOK</a>
                <a href="#" class="social-link">SPOTIFY</a>
            </div>
        </footer>
    </div>
    
    <!-- Poem Modal -->
    <div class="modal" id="poemModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title-row">
                    <div>
                        <h2 class="modal-title" id="modalTitle">POEM TITLE</h2>
                        <div class="modal-date" id="modalDate">
                            <span id="modalDateText">DATE</span>
                            <span class="modal-category" id="modalCategory">CATEGORY</span>
                        </div>
                    </div>
                    <button class="close-modal" id="closeModal">&times;</button>
                </div>
            </div>
            <div class="modal-body">
                <div class="poem-full" id="modalContent">
                    Poem content will appear here
                </div>
            </div>
        </div>
    </div>

    <script>
        // Street Angel Poetry Database
        const poems = [
            {
                id: 1,
                title: "ANGEL WITH BROKEN WINGS",
                category: "me",
                date: "MARCH 2024",
                emoji: "üëº",
                tags: ["street", "broken", "real"],
                excerpt: "They see the halo, miss the scars / Streetlights my only guiding stars...",
                content: `They see the halo, miss the scars
Streetlights my only guiding stars
Concrete angel with chipped paint
Trying to be what all the saints ain't

My wings got clipped in the last fight
Still trying to catch the morning light
But these feathers heavy with city rain
And all this holy starting to feel like pain

Yet in the broken, I find my rhyme
Making beauty out of stolen time
A sacred thing in a profane place
Finding grace in the fall from grace`,
                stats: { views: "2.4K", likes: "387", shares: "42" }
            },
            {
                id: 2,
                title: "GAS STATION ANGEL",
                category: "me",
                date: "FEBRUARY 2024",
                emoji: "‚õΩ",
                tags: ["night", "lonely", "urban"],
                excerpt: "3 AM at the Chevron pump / Coffee bitter, soul in a slump...",
                content: `3 AM at the Chevron pump
Coffee bitter, soul in a slump
Fluorescent light like judgment day
For all the ghosts who lost their way

The attendant's seen a thousand tales
Of midnight fails and derailed rails
We're all just passing through the glow
With nowhere left that we can go

But in this temporary space
I find a strange kind of grace
Two strangers sharing silent nods
Both temporarily at odds

With whatever life became
Before we got into this game`,
                stats: { views: "3.1K", likes: "512", shares: "89" }
            },
            {
                id: 3,
                title: "THE MIRROR LIES",
                category: "myself",
                date: "JANUARY 2024",
                emoji: "ü™û",
                tags: ["self", "truth", "identity"],
                excerpt: "The reflection shows what I pretend / Not who I am or how I bend...",
                content: `The reflection shows what I pretend
Not who I am or how I bend
Surface deep and Instagram clean
Hiding everything in between

But late at night when filters fade
And all the perfect masks are laid
Aside, the truth begins to speak
In whispers only I can seek

This messy, complicated soul
That doesn't fit the given role
Of having all the answers right
When I'm just guessing through the night

Maybe the beauty's in the flaw
In being everything I saw
I couldn't be but chose to be
In my own awkward poetry`,
                stats: { views: "4.2K", likes: "721", shares: "156" }
            },
            {
                id: 4,
                title: "INTROSPECTION AT 3AM",
                category: "myself",
                date: "DECEMBER 2023",
                emoji: "üí≠",
                tags: ["thoughts", "late", "real"],
                excerpt: "Brain running marathons on lack of sleep / Memories too loud, promises too deep...",
                content: `Brain running marathons on lack of sleep
Memories too loud, promises too deep
Every mistake on constant replay
From that thing I said last Tuesday

The ceiling fan's my only witness
To this internal business
Of taking stock of who I've been
And where I'll go and where I've been

But in this solitary hour
I find a unexpected power
To forgive the former versions
Of myself and their diversions

Because growth isn't linear
It's messy, unclear, and familiar
All at once in the dark
Making my uncertain mark`,
                stats: { views: "2.8K", likes: "498", shares: "67" }
            },
            {
                id: 5,
                title: "HIGHER SELF DIARIES",
                category: "i",
                date: "NOVEMBER 2023",
                emoji: "‚ú®",
                tags: ["spirit", "truth", "real"],
                excerpt: "The part that knows before I know / The silent watcher of the show...",
                content: `The part that knows before I know
The silent watcher of the show
That plays out in my daily life
Full of temporary strife

This spark that feels eternal
In a skin that feels so temporal
Trying to remember what it knew
Before this human interview

It whispers in the quiet spaces
Between all the frantic paces
Of trying to be enough
When the road gets kind of rough

Maybe we're all just learning
How to keep the inner burning
Bright enough to light the way
Through another human day`,
                stats: { views: "3.5K", likes: "602", shares: "124" }
            },
            {
                id: 6,
                title: "SPIRITUAL BUT MAKE IT STREET",
                category: "i",
                date: "OCTOBER 2023",
                emoji: "üèôÔ∏è",
                tags: ["urban", "sacred", "now"],
                excerpt: "My altar's on the subway seat / My prayers in the concrete heat...",
                content: `My altar's on the subway seat
My prayers in the concrete heat
Finding god in stranger's smiles
And surviving city miles

The sacred in the ordinary
The temporary sanctuary
Of a quiet bench at dawn
Before the daily hustle's drawn

Me back into the rushing stream
To chase another fading dream
But carrying with me what I found
On that holy piece of ground

Maybe enlightenment's just this:
Not looking for some perfect bliss
But seeing beauty where it grows
Even when nobody knows`,
                stats: { views: "5.1K", likes: "892", shares: "231" }
            },
            {
                id: 7,
                title: "SKYSCRAPER PSALMS",
                category: "me",
                date: "SEPTEMBER 2023",
                emoji: "üèóÔ∏è",
                tags: ["city", "height", "fall"],
                excerpt: "Reaching up but feeling small / In the shadow of it all...",
                content: `Reaching up but feeling small
In the shadow of it all
Concrete canyons echo back
Everything I seem to lack

But from the rooftop looking down
I see the beauty of this town
A million stories living there
In windows filled with silent prayer

We're all just trying to touch the sky
Before our temporary time
Runs out like subway trains at night
Fading into morning light

Maybe the climb is what matters
Not if the ladder shatters
As long as we reached for more
Than what we had before`,
                stats: { views: "2.9K", likes: "451", shares: "78" }
            }
        ];

        // DOM Elements
        const poemGrid = document.getElementById('poemGrid');
        const navBtns = document.querySelectorAll('.nav-btn');
        const poemModal = document.getElementById('poemModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalDateText = document.getElementById('modalDateText');
        const modalCategory = document.getElementById('modalCategory');
        const modalContent = document.getElementById('modalContent');
        const closeModal = document.getElementById('closeModal');

        let currentCategory = 'me';

        // Initialize
        function init() {
            renderPoems(filterPoems('me'));
            setupEventListeners();
        }

        // Filter poems by category
        function filterPoems(category) {
            return poems.filter(poem => poem.category === category);
        }

        // Render poems to grid
        function renderPoems(poemArray) {
            poemGrid.innerHTML = '';
            
            poemArray.forEach(poem => {
                const card = document.createElement('div');
                card.className = 'poem-card';
                card.innerHTML = `
                    <div class="poem-emoji">${poem.emoji}</div>
                    <div class="card-header">
                        <h3 class="poem-title">${poem.title}</h3>
                        <div class="poem-date">${poem.date}</div>
                    </div>
                    <div class="poem-excerpt">${poem.excerpt}</div>
                    <div class="poem-stats">
                        <div class="stat">üëÅÔ∏è ${poem.stats.views}</div>
                        <div class="stat">‚ù§Ô∏è ${poem.stats.likes}</div>
                        <div class="stat">‚Üª ${poem.stats.shares}</div>
                    </div>
                `;
                
                card.addEventListener('click', () => {
                    openPoemModal(poem);
                });
                
                poemGrid.appendChild(card);
            });
        }

        // Change category
        function changeCategory(category) {
            currentCategory = category;
            
            // Update active button
            navBtns.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.category === category) {
                    btn.classList.add('active');
                }
            });
            
            // Render poems
            renderPoems(filterPoems(category));
        }

        // Open poem modal
        function openPoemModal(poem) {
            modalTitle.textContent = poem.title;
            modalDateText.textContent = poem.date;
            modalCategory.textContent = poem.category.toUpperCase();
            
            // Format poem content
            const formattedContent = poem.content.split('\n\n')
                .map(stanza => `<div class="stanza">${stanza.replace(/\n/g, '<br>')}</div>`)
                .join('');
            
            modalContent.innerHTML = formattedContent;
            poemModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closePoemModal() {
            poemModal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Setup event listeners
        function setupEventListeners() {
            // Navigation buttons
            navBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    changeCategory(btn.dataset.category);
                });
            });
            
            // Close modal
            closeModal.addEventListener('click', closePoemModal);
            
            // Close modal on background click
            poemModal.addEventListener('click', (e) => {
                if (e.target === poemModal) {
                    closePoemModal();
                }
            });
            
            // Close modal with escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closePoemModal();
                }
            });
        }

        // Initialize
        init();
    </script>
</body>
</html>
