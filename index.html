<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>poetry.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Monaco', 'Courier New', monospace;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
        }
        
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1550684376-efcbd6e3f031?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            z-index: 0;
        }
        
        .container {
            display: grid;
            grid-template-columns: 280px 1fr;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }
        
        /* Sidebar */
        .sidebar {
            background-color: rgba(0, 0, 0, 0.85);
            border-right: 1px solid #333;
            padding: 30px 20px;
            height: 100vh;
            position: sticky;
            top: 0;
            overflow-y: auto;
            backdrop-filter: blur(5px);
        }
        
        .logo {
            font-size: 1.1em;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
            letter-spacing: 2px;
            color: #fff;
            text-transform: uppercase;
        }
        
        .nav-title {
            font-size: 0.8em;
            color: #888;
            margin: 30px 0 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        
        .poem-list {
            list-style: none;
        }
        
        .poem-item {
            padding: 12px 15px;
            margin-bottom: 5px;
            cursor: pointer;
            border-left: 2px solid transparent;
            transition: all 0.2s;
            font-size: 0.9em;
            color: #ccc;
        }
        
        .poem-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
            border-left-color: #888;
            color: #fff;
        }
        
        .poem-item.active {
            background-color: rgba(255, 255, 255, 0.1);
            border-left-color: #fff;
            color: #fff;
            font-weight: 500;
        }
        
        .poem-meta {
            font-size: 0.75em;
            color: #888;
            margin-top: 4px;
            display: flex;
            gap: 10px;
        }
        
        .tag {
            background-color: #222;
            padding: 2px 8px;
            border-radius: 2px;
            font-size: 0.7em;
        }
        
        /* Main content */
        .main {
            padding: 40px;
            display: flex;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }
        
        .typewriter-container {
            flex: 1;
            max-width: 700px;
            margin: 0 auto;
            width: 100%;
        }
        
        .typewriter {
            border-left: 1px solid #444;
            padding-left: 25px;
            min-height: 300px;
            margin-bottom: 40px;
        }
        
        .line {
            margin-bottom: 1.2em;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.5s forwards;
            color: #fff;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .cursor {
            display: inline-block;
            width: 1px;
            height: 1.2em;
            background-color: #fff;
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Controls */
        .controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }
        
        .btn {
            background: transparent;
            border: 1px solid #444;
            padding: 8px 16px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.85em;
            color: #ccc;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 100px;
        }
        
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: #666;
            color: #fff;
        }
        
        .btn.active {
            background-color: #fff;
            color: #000;
            border-color: #fff;
        }
        
        /* Poem header */
        .poem-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        
        .poem-title {
            font-size: 1.6em;
            color: #fff;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        
        .poem-date {
            font-size: 0.85em;
            color: #888;
            margin-bottom: 15px;
        }
        
        .poem-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        /* Stats */
        .stats {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            margin-top: 30px;
            border-radius: 2px;
            font-size: 0.85em;
            color: #aaa;
            border: 1px solid #333;
        }
        
        .stats-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .stats-item:last-child {
            margin-bottom: 0;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                height: auto;
                position: static;
                border-right: none;
                border-bottom: 1px solid #333;
            }
            
            .main {
                padding: 20px;
            }
            
            .typewriter {
                padding-left: 15px;
                min-height: 200px;
            }
            
            .background-image {
                opacity: 0.1;
            }
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    
    <div class="container">
        <!-- Sidebar with poem list -->
        <div class="sidebar">
            <div class="logo">verse.</div>
            
            <div class="nav-title">collection</div>
            <ul class="poem-list" id="poemList">
                <!-- Poem list will be generated here -->
            </ul>
            
            <div class="nav-title" style="margin-top: 40px;">stats</div>
            <div class="stats">
                <div class="stats-item">
                    <span>poems:</span>
                    <span id="totalPoems">0</span>
                </div>
                <div class="stats-item">
                    <span>lines:</span>
                    <span id="totalLines">0</span>
                </div>
                <div class="stats-item">
                    <span>words:</span>
                    <span id="totalWords">0</span>
                </div>
            </div>
        </div>
        
        <!-- Main content area -->
        <div class="main">
            <div class="typewriter-container">
                <div class="poem-header">
                    <h1 class="poem-title" id="currentTitle">morning coffee</h1>
                    <div class="poem-date" id="currentDate">october 2023</div>
                    <div class="poem-tags" id="currentTags">
                        <!-- Tags will be inserted here -->
                    </div>
                </div>
                
                <div class="typewriter" id="typewriter">
                    <!-- Poem will be typed here -->
                </div>
                
                <div class="controls">
                    <button class="btn" id="prevBtn">← prev</button>
                    <button class="btn" id="nextBtn">next →</button>
                    <button class="btn" id="playBtn">▶ play</button>
                    <button class="btn" id="pauseBtn">⏸ pause</button>
                    <select class="btn" id="speedSelect" style="min-width: auto;">
                        <option value="80">slow</option>
                        <option value="50" selected>normal</option>
                        <option value="30">fast</option>
                        <option value="0">instant</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script>
        const poems = [
            {
                id: 1,
                title: "morning coffee",
                lines: [
                    "steam rises",
                    "from the dark surface",
                    "like a prayer",
                    "in the quiet kitchen",
                    "",
                    "the first sip",
                    "burns then comforts",
                    "a familiar ritual",
                    "waking the senses",
                    "",
                    "sunlight through the window",
                    "catches in the swirl",
                    "of cream"
                ],
                date: "october 2023",
                tags: ["ritual", "awakening"]
            },
            {
                id: 2,
                title: "late night thoughts",
                lines: [
                    "the clock ticks",
                    "in the silent apartment",
                    "thoughts circle",
                    "like moths around a lamp",
                    "",
                    "memories surface",
                    "then sink again",
                    "in the quiet dark",
                    "",
                    "somewhere a car passes",
                    "headlights sweeping walls",
                    "then gone"
                ],
                date: "november 2023",
                tags: ["insomnia", "memory"]
            },
            {
                id: 3,
                title: "train window",
                lines: [
                    "raindrops race",
                    "down the glass",
                    "each taking",
                    "a different path",
                    "",
                    "the world outside",
                    "blurs into watercolor",
                    "stations pass",
                    "without names",
                    "",
                    "movement without motion",
                    "a paradox of travel",
                    "going somewhere",
                    "while sitting still"
                ],
                date: "september 2023",
                tags: ["travel", "observation"]
            },
            {
                id: 4,
                title: "empty notebook",
                lines: [
                    "blank pages",
                    "full of potential",
                    "that frightens me",
                    "",
                    "the first mark",
                    "always the hardest",
                    "a commitment",
                    "to imperfection",
                    "",
                    "so i wait",
                    "for the right words",
                    "that never come",
                    "while the empty pages",
                    "whisper possibilities"
                ],
                date: "december 2023",
                tags: ["creation", "doubt"]
            },
            {
                id: 5,
                title: "sunday rain",
                lines: [
                    "rain taps softly",
                    "on the windowpane",
                    "a steady rhythm",
                    "for lazy hours",
                    "",
                    "the world outside",
                    "washed clean and gray",
                    "while inside",
                    "the kettle sings",
                    "",
                    "nothing to do",
                    "but watch the drops",
                    "trace their paths",
                    "and disappear"
                ],
                date: "january 2024",
                tags: ["rain", "quiet"]
            },
            {
                id: 6,
                title: "bookstore hours",
                lines: [
                    "dust motes dance",
                    "in afternoon light",
                    "between tall shelves",
                    "of silent stories",
                    "",
                    "fingers trace",
                    "along spines",
                    "each one a world",
                    "waiting to open",
                    "",
                    "the smell of paper",
                    "and quiet thoughts",
                    "time slows here",
                    "among the pages"
                ],
                date: "february 2024",
                tags: ["books", "time"]
            }
        ];

        let currentPoem = 0;
        let currentLine = 0;
        let isTyping = false;
        let isPlaying = false;
        let typingSpeed = 50;
        let typeTimeout;

        const typewriter = document.getElementById('typewriter');
        const poemList = document.getElementById('poemList');
        const currentTitle = document.getElementById('currentTitle');
        const currentDate = document.getElementById('currentDate');
        const currentTags = document.getElementById('currentTags');
        const totalPoems = document.getElementById('totalPoems');
        const totalLines = document.getElementById('totalLines');
        const totalWords = document.getElementById('totalWords');
        
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const speedSelect = document.getElementById('speedSelect');

        // Initialize
        function init() {
            updateStats();
            renderPoemList();
            loadPoem(currentPoem);
        }

        function updateStats() {
            totalPoems.textContent = poems.length;
            const totalLinesCount = poems.reduce((sum, poem) => sum + poem.lines.length, 0);
            totalLines.textContent = totalLinesCount;
            
            const totalWordsCount = poems.reduce((sum, poem) => {
                return sum + poem.lines.reduce((lineSum, line) => {
                    return lineSum + line.split(' ').filter(word => word.length > 0).length;
                }, 0);
            }, 0);
            totalWords.textContent = totalWordsCount;
        }

        function renderPoemList() {
            poemList.innerHTML = '';
            poems.forEach((poem, index) => {
                const li = document.createElement('li');
                li.className = `poem-item ${index === currentPoem ? 'active' : ''}`;
                li.innerHTML = `
                    <div>${poem.title}</div>
                    <div class="poem-meta">
                        <span>${poem.date}</span>
                        <span class="tag">${poem.tags[0]}</span>
                    </div>
                `;
                li.addEventListener('click', () => {
                    if (isTyping) return;
                    currentPoem = index;
                    updateActivePoem();
                    loadPoem(currentPoem);
                });
                poemList.appendChild(li);
            });
        }

        function updateActivePoem() {
            document.querySelectorAll('.poem-item').forEach((item, index) => {
                item.classList.toggle('active', index === currentPoem);
            });
        }

        function loadPoem(index) {
            const poem = poems[index];
            
            // Update header
            currentTitle.textContent = poem.title;
            currentDate.textContent = poem.date;
            
            // Update tags
            currentTags.innerHTML = '';
            poem.tags.forEach(tag => {
                const span = document.createElement('span');
                span.className = 'tag';
                span.textContent = tag;
                currentTags.appendChild(span);
            });
            
            // Start typing
            startTyping();
        }

        function startTyping() {
            clearTypewriter();
            currentLine = 0;
            isTyping = true;
            isPlaying = true;
            playBtn.classList.add('active');
            pauseBtn.classList.remove('active');
            typeLine();
        }

        function clearTypewriter() {
            typewriter.innerHTML = '';
            clearTimeout(typeTimeout);
            isTyping = false;
        }

        function typeLine() {
            if (currentLine >= poems[currentPoem].lines.length) {
                isTyping = false;
                if (isPlaying) {
                    setTimeout(() => {
                        if (isPlaying) nextPoem();
                    }, 2000);
                }
                return;
            }

            const line = poems[currentPoem].lines[currentLine];
            const lineElement = document.createElement('div');
            lineElement.className = 'line';
            typewriter.appendChild(lineElement);

            let charIndex = 0;
            
            const typeChar = () => {
                if (!isPlaying || !isTyping) return;
                
                if (charIndex < line.length) {
                    lineElement.textContent += line.charAt(charIndex);
                    charIndex++;
                    typeTimeout = setTimeout(typeChar, typingSpeed);
                } else {
                    currentLine++;
                    typeTimeout = setTimeout(typeLine, line === "" ? 300 : 800);
                }
            };
            
            typeChar();
        }

        function nextPoem() {
            currentPoem = (currentPoem + 1) % poems.length;
            updateActivePoem();
            loadPoem(currentPoem);
        }

        function prevPoem() {
            currentPoem = (currentPoem - 1 + poems.length) % poems.length;
            updateActivePoem();
            loadPoem(currentPoem);
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            playBtn.classList.toggle('active', isPlaying);
            pauseBtn.classList.toggle('active', !isPlaying);
            
            if (isPlaying && !isTyping) {
                if (currentLine >= poems[currentPoem].lines.length) {
                    nextPoem();
                } else {
                    isTyping = true;
                    typeLine();
                }
            }
        }

        function pauseTyping() {
            isPlaying = false;
            playBtn.classList.remove('active');
            pauseBtn.classList.add('active');
        }

        function updateSpeed() {
            typingSpeed = parseInt(speedSelect.value);
        }

        // Event listeners
        prevBtn.addEventListener('click', () => {
            pauseTyping();
            prevPoem();
        });

        nextBtn.addEventListener('click', () => {
            pauseTyping();
            nextPoem();
        });

        playBtn.addEventListener('click', togglePlay);
        pauseBtn.addEventListener('click', pauseTyping);
        speedSelect.addEventListener('change', updateSpeed);

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                pauseTyping();
                nextPoem();
            } else if (e.key === 'ArrowLeft') {
                pauseTyping();
                prevPoem();
            } else if (e.key === ' ' || e.key === 'Spacebar') {
                e.preventDefault();
                togglePlay();
            } else if (e.key === 'Escape') {
                pauseTyping();
            }
        });

        // Initialize
        init();
    </script>
</body>
</html>
