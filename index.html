<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me, Myself & I</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0c0c0c;
            color: #e8e8e8;
            font-family: 'Georgia', serif;
            line-height: 1.8;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Angel/cross background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.07;
            pointer-events: none;
        }
        
        .background::before {
            content: "† ☩ † ✟ †";
            position: absolute;
            top: 10%;
            left: 5%;
            font-size: 120px;
            transform: rotate(-15deg);
            color: #888;
        }
        
        .background::after {
            content: "✞";
            position: absolute;
            bottom: 15%;
            right: 8%;
            font-size: 150px;
            transform: rotate(10deg);
            color: #777;
        }
        
        .angel {
            position: absolute;
            top: 30%;
            right: 12%;
            font-size: 100px;
            transform: rotate(5deg);
            color: #666;
        }
        
        .cross-array {
            position: absolute;
            bottom: 30%;
            left: 10%;
            font-size: 24px;
            letter-spacing: 30px;
            color: #555;
            transform: rotate(-5deg);
        }
        
        .container {
            display: grid;
            grid-template-columns: 280px 1fr;
            max-width: 1300px;
            margin: 0 auto;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            background-color: rgba(15, 15, 15, 0.9);
            border-right: 1px solid #222;
            padding: 40px 25px;
            height: 100vh;
            position: sticky;
            top: 0;
            overflow-y: auto;
        }
        
        .title {
            font-size: 1.2em;
            margin-bottom: 50px;
            padding-bottom: 25px;
            border-bottom: 1px solid #333;
            color: #fff;
            font-weight: normal;
            letter-spacing: 1px;
            text-align: center;
        }
        
        .triad-nav {
            margin-bottom: 50px;
        }
        
        .triad-item {
            padding: 20px;
            margin-bottom: 10px;
            cursor: pointer;
            border: 1px solid #333;
            background-color: #111;
            transition: all 0.3s;
            text-align: center;
            font-size: 1.1em;
            color: #ccc;
        }
        
        .triad-item:hover {
            border-color: #555;
            background-color: #1a1a1a;
        }
        
        .triad-item.active {
            border-color: #777;
            background-color: #222;
            color: #fff;
        }
        
        .triad-item .symbol {
            display: block;
            font-size: 1.8em;
            margin-bottom: 10px;
            opacity: 0.8;
        }
        
        .poem-list {
            list-style: none;
        }
        
        .poem-item {
            padding: 15px 20px;
            margin-bottom: 8px;
            cursor: pointer;
            border-left: 2px solid transparent;
            background-color: rgba(20, 20, 20, 0.7);
            transition: all 0.2s;
            font-size: 0.95em;
        }
        
        .poem-item:hover {
            background-color: rgba(30, 30, 30, 0.9);
            border-left-color: #666;
        }
        
        .poem-item.active {
            background-color: rgba(35, 35, 35, 0.9);
            border-left-color: #999;
            color: #fff;
        }
        
        .poem-meta {
            font-size: 0.85em;
            color: #777;
            margin-top: 8px;
            font-style: italic;
        }
        
        /* Main Content */
        .main {
            padding: 50px 60px;
            background-color: rgba(10, 10, 10, 0.7);
        }
        
        .typewriter-container {
            max-width: 700px;
            margin: 0 auto;
        }
        
        .poem-header {
            margin-bottom: 50px;
            padding-bottom: 30px;
            border-bottom: 1px solid #333;
        }
        
        .triad-indicator {
            font-size: 0.9em;
            color: #aaa;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        .current-triad {
            font-size: 1em;
            background-color: #222;
            padding: 5px 15px;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .poem-title {
            font-size: 2.4em;
            color: #fff;
            margin-bottom: 15px;
            font-weight: normal;
            font-family: 'Times New Roman', serif;
        }
        
        .poem-date {
            font-size: 0.95em;
            color: #888;
            font-style: italic;
        }
        
        /* Typewriter Area */
        .typewriter {
            min-height: 400px;
            margin-bottom: 50px;
            padding-left: 30px;
            border-left: 2px solid #444;
        }
        
        .line {
            margin-bottom: 1.8em;
            color: #ddd;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #333;
        }
        
        .btn {
            background: transparent;
            border: 1px solid #444;
            padding: 12px 24px;
            font-family: 'Georgia', serif;
            font-size: 1em;
            color: #ccc;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }
        
        .btn:hover {
            background-color: #222;
            border-color: #666;
        }
        
        .btn.active {
            background-color: #333;
            border-color: #777;
            color: #fff;
        }
        
        .stats {
            background-color: rgba(20, 20, 20, 0.8);
            padding: 25px;
            margin-top: 60px;
            border: 1px solid #333;
            font-size: 0.9em;
            color: #888;
        }
        
        .stats-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid #2a2a2a;
        }
        
        .stats-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        /* Responsive */
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                height: auto;
                position: static;
                border-right: none;
                border-bottom: 1px solid #333;
            }
            
            .main {
                padding: 30px;
            }
            
            .background::before,
            .background::after,
            .angel,
            .cross-array {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Subtle Christian symbols background -->
    <div class="background">
        <div class="angel">✠</div>
        <div class="cross-array">† † †</div>
    </div>
    
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="title">ME, MYSELF & I</div>
            
            <div class="triad-nav">
                <div class="triad-item active" data-triad="me">
                    <div class="symbol">I</div>
                    ME
                </div>
                <div class="triad-item" data-triad="myself">
                    <div class="symbol">II</div>
                    MYSELF
                </div>
                <div class="triad-item" data-triad="i">
                    <div class="symbol">III</div>
                    I
                </div>
            </div>
            
            <ul class="poem-list" id="poemList">
                <!-- Poems load here -->
            </ul>
            
            <div class="stats">
                <div class="stats-item">
                    <span>Poems in collection:</span>
                    <span id="triadCount">5</span>
                </div>
                <div class="stats-item">
                    <span>Total verses:</span>
                    <span id="totalLines">42</span>
                </div>
                <div class="stats-item">
                    <span>Last entry:</span>
                    <span id="lastDate">Tonight</span>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main">
            <div class="typewriter-container">
                <div class="poem-header">
                    <div class="triad-indicator">
                        <div class="current-triad" id="triadIndicator">ME</div>
                    </div>
                    <h1 class="poem-title" id="currentTitle">Temple of Dust</h1>
                    <div class="poem-date" id="currentDate">December 2023</div>
                </div>
                
                <div class="typewriter" id="typewriter">
                    <!-- Poem displays here -->
                </div>
                
                <div class="controls">
                    <button class="btn" id="prevBtn">Previous</button>
                    <button class="btn" id="nextBtn">Next</button>
                    <button class="btn" id="toggleBtn">View All</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Poems organized by ME, MYSELF, I
        const poems = {
            me: [
                {
                    id: 1,
                    title: "Temple of Dust",
                    lines: [
                        "This body, a borrowed vessel,",
                        "Clay animated by breath divine,",
                        "Temporary housing for eternal,",
                        "A temple in constant decline.",
                        "",
                        "Flesh remembers every fall,",
                        "Bones catalog each sorrow,",
                        "Skin maps the pilgrim's journey,",
                        "From today until tomorrow.",
                        "",
                        "Yet in this fragile frame,",
                        "The image is impressed,",
                        "A reminder of the Maker,",
                        "In dust, divinely dressed."
                    ],
                    date: "December 2023",
                    theme: "Corpus"
                },
                {
                    id: 2,
                    title: "Veins Like Rivers",
                    lines: [
                        "Blood flows in sacred circuits,",
                        "Through channels deep and red,",
                        "Carrying life's holy water,",
                        "To the living and the dead.",
                        "",
                        "Each pulse a tiny prayer,",
                        "Each heartbeat, a amen,",
                        "Rhythm of existence,",
                        "Beginning without end.",
                        "",
                        "These rivers run to ocean,",
                        "Where all currents meet,",
                        "The sea from which we came,",
                        "And to which we retreat."
                    ],
                    date: "November 2023",
                    theme: "Vessel"
                },
                {
                    id: 3,
                    title: "The Breathing Clay",
                    lines: [
                        "Inhale: spirit enters,",
                        "Exhale: spirit leaves,",
                        "This simple holy rhythm,",
                        "The body believes.",
                        "",
                        "Lungs like bellows pumping,",
                        "Air like sacred wine,",
                        "This elemental sharing,",
                        "Of the human and divine.",
                        "",
                        "Each breath a new beginning,",
                        "Each release a letting go,",
                        "The dance of incarnation,",
                        "That only mortals know."
                    ],
                    date: "January 2024",
                    theme: "Breath"
                }
            ],
            myself: [
                {
                    id: 4,
                    title: "The Silent Witness",
                    lines: [
                        "Behind these eyes, a watcher,",
                        "Behind these thoughts, a space,",
                        "A consciousness that notices,",
                        "The feelings it must face.",
                        "",
                        "Not the anger, not the joy,",
                        "Not the fear or dread,",
                        "But what remains when feelings pass,",
                        "The watcher in my head.",
                        "",
                        "This self that knows it's watching,",
                        "This presence, still and clear,",
                        "The silent, sacred witness,",
                        "To everything held dear."
                    ],
                    date: "February 2024",
                    theme: "Consciousness"
                },
                {
                    id: 5,
                    title: "Memory's Cathedral",
                    lines: [
                        "Mind builds its vaulted chambers,",
                        "With arches of recall,",
                        "Where echoes of past moments,",
                        "In shadowed silence fall.",
                        "",
                        "Some chapels brightly lighted,",
                        "With joy's eternal flame,",
                        "Some crypts where sorrow's buried,",
                        "That no one dares to name.",
                        "",
                        "Yet in this mental temple,",
                        "With every stone a thought,",
                        "The architect is present,",
                        "In the grace that can't be bought."
                    ],
                    date: "March 2024",
                    theme: "Memory"
                },
                {
                    id: 6,
                    title: "The Wounded Healer",
                    lines: [
                        "Scars become the teachers,",
                        "Pain becomes the guide,",
                        "The broken places in me,",
                        "Where the light gets inside.",
                        "",
                        "Every hurt remembered,",
                        "Every grief embraced,",
                        "Becomes a kind of wisdom,",
                        "That cannot be erased.",
                        "",
                        "The self that keeps on growing,",
                        "Around the ancient ache,",
                        "Finds in its own fractures,",
                        "The wholeness it must make."
                    ],
                    date: "October 2023",
                    theme: "Healing"
                }
            ],
            i: [
                {
                    id: 7,
                    title: "Eternal Spark",
                    lines: [
                        "Not born and never dying,",
                        "This flame that knows its source,",
                        "A fragment of forever,",
                        "Upon this mortal course.",
                        "",
                        "Clothed in temporary raiment,",
                        "Of flesh and thought and breath,",
                        "Yet knowing its true nature,",
                        "Lies beyond the reach of death.",
                        "",
                        "The I that says 'I am',",
                        "Despite the coming night,",
                        "Carries in its being,",
                        "The undying, holy light."
                    ],
                    date: "April 2024",
                    theme: "Essence"
                },
                {
                    id: 8,
                    title: "The Still Small Voice",
                    lines: [
                        "In the quiet after thinking,",
                        "In the pause between the prayers,",
                        "A presence speaks in silence,",
                        "That every seeker shares.",
                        "",
                        "Not in thunder or in lightning,",
                        "Not in earthquake or in fire,",
                        "But in the gentle whisper,",
                        "Of the soul's deepest desire.",
                        "",
                        "The I that hears the silence,",
                        "And finds in it a word,",
                        "The voice that calls us homeward,",
                        "That in our hearts is heard."
                    ],
                    date: "May 2024",
                    theme: "Voice"
                },
                {
                    id: 9,
                    title: "The Returning",
                    lines: [
                        "All journeys lead to source,",
                        "All rivers to the sea,",
                        "This I that travels outward,",
                        "Will return to what is free.",
                        "",
                        "Not lost but only scattered,",
                        "Not gone but merely veiled,",
                        "The truth of who I am,",
                        "Has never truly failed.",
                        "",
                        "So let this temporary self,",
                        "Remember what it knows:",
                        "The I that stands eternal,",
                        "As time and tide both flow."
                    ],
                    date: "June 2024",
                    theme: "Return"
                }
            ]
        };

        // State
        let currentTriad = 'me';
        let currentPoemIndex = 0;
        let viewAllMode = false;

        // DOM Elements
        const typewriter = document.getElementById('typewriter');
        const poemList = document.getElementById('poemList');
        const triadIndicator = document.getElementById('triadIndicator');
        const currentTitle = document.getElementById('currentTitle');
        const currentDate = document.getElementById('currentDate');
        const triadCount = document.getElementById('triadCount');
        const totalLines = document.getElementById('totalLines');
        const lastDate = document.getElementById('lastDate');
        
        const triadItems = document.querySelectorAll('.triad-item');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const toggleBtn = document.getElementById('toggleBtn');

        // Initialize
        function init() {
            updateStats();
            renderPoemList();
            displayPoem(currentTriad, currentPoemIndex);
            activateTriad('me');
        }

        // Triad Navigation
        function activateTriad(triad) {
            currentTriad = triad;
            currentPoemIndex = 0;
            
            // Update active triad
            triadItems.forEach(item => {
                item.classList.remove('active');
                if (item.dataset.triad === triad) {
                    item.classList.add('active');
                }
            });
            
            // Update UI
            triadIndicator.textContent = triad.toUpperCase();
            
            // Reload
            updateStats();
            renderPoemList();
            displayPoem(currentTriad, currentPoemIndex);
        }

        // Update statistics
        function updateStats() {
            const currentPoems = poems[currentTriad];
            triadCount.textContent = currentPoems.length;
            
            // Calculate total lines
            const total = currentPoems.reduce((sum, poem) => sum + poem.lines.length, 0);
            totalLines.textContent = total;
            
            // Set last date to most recent poem
            const dates = currentPoems.map(p => p.date);
            lastDate.textContent = dates[0]; // Most recent
        }

        // Render poem list
        function renderPoemList() {
            poemList.innerHTML = '';
            const currentPoems = poems[currentTriad];
            
            currentPoems.forEach((poem, index) => {
                const li = document.createElement('li');
                li.className = `poem-item ${index === currentPoemIndex ? 'active' : ''}`;
                li.innerHTML = `
                    <div>${poem.title}</div>
                    <div class="poem-meta">${poem.theme}</div>
                `;
                li.addEventListener('click', () => {
                    currentPoemIndex = index;
                    updateActivePoem();
                    displayPoem(currentTriad, currentPoemIndex);
                });
                poemList.appendChild(li);
            });
        }

        function updateActivePoem() {
            document.querySelectorAll('.poem-item').forEach((item, index) => {
                item.classList.toggle('active', index === currentPoemIndex);
            });
        }

        // Display poem (no animation)
        function displayPoem(triad, index) {
            const poem = poems[triad][index];
            
            // Update header
            currentTitle.textContent = poem.title;
            currentDate.textContent = poem.date;
            
            // Display all lines at once
            typewriter.innerHTML = '';
            poem.lines.forEach(line => {
                const lineElement = document.createElement('div');
                lineElement.className = 'line';
                lineElement.textContent = line;
                typewriter.appendChild(lineElement);
            });
        }

        // Toggle view all mode
        function toggleViewAll() {
            viewAllMode = !viewAllMode;
            
            if (viewAllMode) {
                // Show all poems in current triad
                const currentPoems = poems[currentTriad];
                toggleBtn.textContent = 'View Single';
                
                typewriter.innerHTML = '';
                
                currentPoems.forEach((poem, index) => {
                    // Add poem title
                    const titleElement = document.createElement('div');
                    titleElement.className = 'line';
                    titleElement.style.fontWeight = 'bold';
                    titleElement.style.marginTop = index > 0 ? '40px' : '0';
                    titleElement.textContent = poem.title;
                    typewriter.appendChild(titleElement);
                    
                    // Add poem lines
                    poem.lines.forEach(line => {
                        const lineElement = document.createElement('div');
                        lineElement.className = 'line';
                        lineElement.textContent = line;
                        typewriter.appendChild(lineElement);
                    });
                });
            } else {
                // Return to single poem view
                toggleBtn.textContent = 'View All';
                displayPoem(currentTriad, currentPoemIndex);
            }
        }

        // Navigation
        function nextPoem() {
            if (viewAllMode) {
                toggleViewAll();
            }
            const currentPoems = poems[currentTriad];
            currentPoemIndex = (currentPoemIndex + 1) % currentPoems.length;
            updateActivePoem();
            displayPoem(currentTriad, currentPoemIndex);
        }

        function prevPoem() {
            if (viewAllMode) {
                toggleViewAll();
            }
            const currentPoems = poems[currentTriad];
            currentPoemIndex = (currentPoemIndex - 1 + currentPoems.length) % currentPoems.length;
            updateActivePoem();
            displayPoem(currentTriad, currentPoemIndex);
        }

        // Event Listeners
        triadItems.forEach(item => {
            item.addEventListener('click', () => {
                viewAllMode = false;
                toggleBtn.textContent = 'View All';
                activateTriad(item.dataset.triad);
            });
        });

        prevBtn.addEventListener('click', prevPoem);
        nextBtn.addEventListener('click', nextPoem);
        toggleBtn.addEventListener('click', toggleViewAll);

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                nextPoem();
            } else if (e.key === 'ArrowLeft') {
                prevPoem();
            } else if (e.key === '1') {
                viewAllMode = false;
                toggleBtn.textContent = 'View All';
                activateTriad('me');
            } else if (e.key === '2') {
                viewAllMode = false;
                toggleBtn.textContent = 'View All';
                activateTriad('myself');
            } else if (e.key === '3') {
                viewAllMode = false;
                toggleBtn.textContent = 'View All';
                activateTriad('i');
            } else if (e.key === 'a' || e.key === 'A') {
                toggleViewAll();
            }
        });

        // Initialize
        init();
    </script>
</body>
</html>
