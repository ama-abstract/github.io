<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ME, MYSELF & I</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'IBM Plex Mono', monospace;
            line-height: 1.7;
            min-height: 100vh;
            letter-spacing: 0.3px;
        }
        
        .container {
            display: grid;
            grid-template-columns: 280px 1fr;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Sidebar - The Cool One */
        .sidebar {
            background: linear-gradient(180deg, #0a0a0a 0%, #111 100%);
            border-right: 1px solid #222;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
        }
        
        .brand {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 40px;
            text-align: center;
            letter-spacing: 3px;
        }
        
        /* Main Navigation - ME, MYSELF & I */
        .main-nav {
            display: flex;
            flex-direction: column;
            gap: 2px;
            margin-bottom: 40px;
        }
        
        .nav-item {
            padding: 18px 20px;
            background: transparent;
            border: 1px solid #222;
            color: #888;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .nav-item:hover {
            color: #fff;
            border-color: #444;
            background: rgba(255, 255, 255, 0.02);
        }
        
        .nav-item.active {
            color: #fff;
            border-color: #666;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .nav-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: #fff;
        }
        
        .nav-number {
            color: #666;
            margin-right: 10px;
            font-size: 0.8em;
        }
        
        /* Poem List */
        .poem-list {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .poem-item {
            padding: 16px;
            margin-bottom: 6px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0.7;
        }
        
        .poem-item:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.05);
            border-color: #333;
        }
        
        .poem-item.active {
            opacity: 1;
            background: rgba(255, 255, 255, 0.08);
            border-color: #555;
            color: #fff;
        }
        
        .poem-title {
            font-size: 0.95em;
            margin-bottom: 5px;
        }
        
        .poem-meta {
            font-size: 0.75em;
            color: #666;
            display: flex;
            justify-content: space-between;
        }
        
        /* Main Content - Terminal Style */
        .main {
            background: #000;
            padding: 40px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .header {
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #222;
        }
        
        .path {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        
        .current-poem {
            font-size: 2em;
            color: #fff;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .date {
            font-size: 0.85em;
            color: #888;
        }
        
        /* Typewriter Area */
        .typewriter-area {
            flex: 1;
            position: relative;
        }
        
        .typewriter {
            position: relative;
            min-height: 300px;
            padding-left: 20px;
        }
        
        .line {
            margin-bottom: 1.8em;
            opacity: 0;
            transform: translateY(10px);
            animation: appear 0.5s forwards;
            color: #ccc;
            font-size: 1.05em;
            letter-spacing: 0.5px;
        }
        
        @keyframes appear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .cursor {
            display: inline-block;
            width: 3px;
            height: 1.4em;
            background: #fff;
            margin-left: 5px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Controls - Minimal */
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #222;
        }
        
        .control-btn {
            background: transparent;
            border: 1px solid #333;
            color: #888;
            padding: 12px 24px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 1px;
        }
        
        .control-btn:hover {
            border-color: #666;
            color: #fff;
        }
        
        .control-btn.active {
            border-color: #888;
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }
        
        /* Stats - Subtle */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid #222;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.75em;
            color: #666;
            letter-spacing: 1px;
        }
        
        /* Responsive */
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .sidebar {
                height: auto;
                border-right: none;
                border-bottom: 1px solid #222;
            }
            
            .main {
                padding: 30px 20px;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 3px;
        }
        
        ::-webkit-scrollbar-track {
            background: #111;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #444;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="brand">POETRY ARCHIVE</div>
            
            <div class="main-nav">
                <button class="nav-item active" data-section="me">
                    <span class="nav-number">01</span>ME
                </button>
                <button class="nav-item" data-section="myself">
                    <span class="nav-number">02</span>MYSELF
                </button>
                <button class="nav-item" data-section="i">
                    <span class="nav-number">03</span>I
                </button>
            </div>
            
            <div class="poem-list" id="poemList">
                <!-- Poems will load here -->
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalPoems">0</div>
                    <div class="stat-label">POEMS</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalLines">0</div>
                    <div class="stat-label">LINES</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="currentSection">ME</div>
                    <div class="stat-label">ACTIVE</div>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main">
            <div class="header">
                <div class="path" id="path">/me/</div>
                <h1 class="current-poem" id="currentPoemTitle">Untitled</h1>
                <div class="date" id="currentDate">—</div>
            </div>
            
            <div class="typewriter-area">
                <div class="typewriter" id="typewriter">
                    <!-- Typewriter content -->
                </div>
            </div>
            
            <div class="controls">
                <button class="control-btn" id="prevBtn">◄ PREV</button>
                <button class="control-btn" id="nextBtn">NEXT ►</button>
                <button class="control-btn active" id="playBtn">▶ PLAY</button>
                <button class="control-btn" id="pauseBtn">⏸ PAUSE</button>
                <button class="control-btn" id="speedBtn">NORMAL</button>
            </div>
        </div>
    </div>

    <script>
        // Poetry Archive - ME, MYSELF & I
        const poetryArchive = {
            me: [
                {
                    id: 1,
                    title: "THE BODY REMEMBERS",
                    lines: [
                        "Skin keeps score in pale lines,",
                        "Muscles hold tension like memory,",
                        "Bones ache with old weather.",
                        "",
                        "This architecture of flesh,",
                        "Temporary housing for consciousness,",
                        "Already decaying as it breathes.",
                        "",
                        "Scars are stories written",
                        "In a language only touch understands,",
                        "And the body never forgets."
                    ],
                    date: "DEC 23",
                    theme: "Physical"
                },
                {
                    id: 2,
                    title: "ANATOMY OF DESIRE",
                    lines: [
                        "Pulse points and pressure,",
                        "The machinery of want",
                        "Clicking behind ribs.",
                        "",
                        "Blood rushing to surfaces,",
                        "Skin anticipating touch,",
                        "A whole system wired",
                        "",
                        "For connection,",
                        "For consumption,",
                        "For collapse into another.",
                        "",
                        "The physics of proximity,",
                        "The chemistry of skin."
                    ],
                    date: "JAN 24",
                    theme: "Desire"
                },
                {
                    id: 3,
                    title: "METABOLISM",
                    lines: [
                        "Converting coffee to thought,",
                        "Bread to energy,",
                        "Wine to melancholy.",
                        "",
                        "This chemical exchange,",
                        "This slow burn of being,",
                        "Calories turning to consciousness.",
                        "",
                        "What enters becomes",
                        "Part of the machinery,",
                        "Fuel for the temporary fire",
                        "",
                        "That keeps this vessel",
                        "Warm and moving",
                        "Toward its inevitable cooling."
                    ],
                    date: "FEB 24",
                    theme: "Process"
                }
            ],
            myself: [
                {
                    id: 4,
                    title: "INTERIOR WEATHER",
                    lines: [
                        "Clouds gather behind eyes,",
                        "Pressure systems in the chest,",
                        "Storms that never break,",
                        "Only rumble in the distance.",
                        "",
                        "This climate of the self,",
                        "Seasons changing without sun,",
                        "Winters of the heart,",
                        "Long summers of contentment.",
                        "",
                        "I am the landscape",
                        "And the weather,",
                        "The storm and the calm after."
                    ],
                    date: "MAR 24",
                    theme: "Emotion"
                },
                {
                    id: 5,
                    title: "THE ECHO CHAMBER",
                    lines: [
                        "Thoughts bounce off bone,",
                        "Returning changed,",
                        "Familiar but strange.",
                        "",
                        "This endless conversation",
                        "With versions of myself,",
                        "Past and future ghosts",
                        "",
                        "Haunting the present.",
                        "I am the speaker",
                        "And the listener,",
                        "",
                        "The question",
                        "And the silence",
                        "That follows."
                    ],
                    date: "APR 24",
                    theme: "Thought"
                },
                {
                    id: 6,
                    title: "SELF-PORTRAIT IN RUINS",
                    lines: [
                        "Broken things I've mended,",
                        "Cracks filled with gold,",
                        "Aesthetics of damage.",
                        "",
                        "This art of falling apart",
                        "And reassembling,",
                        "Never quite the same,",
                        "",
                        "Always carrying",
                        "The evidence of breakage,",
                        "The beautiful ruin",
                        "",
                        "Of having survived",
                        "My own becoming."
                    ],
                    date: "MAY 24",
                    theme: "Identity"
                }
            ],
            i: [
                {
                    id: 7,
                    title: "THE WITNESS",
                    lines: [
                        "Something watches",
                        "From behind these eyes,",
                        "Not the thinker,",
                        "Not the feeler,",
                        "",
                        "But the one who sees",
                        "The thinking and feeling,",
                        "The silent observer",
                        "",
                        "In the theater of self.",
                        "Consciousness aware",
                        "Of its own awareness,",
                        "",
                        "A hall of mirrors",
                        "With no original,",
                        "Only reflections."
                    ],
                    date: "JUN 24",
                    theme: "Consciousness"
                },
                {
                    id: 8,
                    title: "ETERNAL FRAGMENT",
                    lines: [
                        "A piece of forever",
                        "Dressed in temporary,",
                        "Playing at mortality",
                        "For a little while.",
                        "",
                        "This spark that remembers",
                        "It was never born",
                        "And will never die,",
                        "",
                        "Only change costumes,",
                        "Exchange one mask",
                        "For another,",
                        "",
                        "While the actor remains,",
                        "Watching the performance",
                        "Of being human."
                    ],
                    date: "JUL 24",
                    theme: "Eternal"
                },
                {
                    id: 9,
                    title: "PRAYER WITHOUT GOD",
                    lines: [
                        "Not to any deity,",
                        "But to the silence",
                        "Between heartbeats,",
                        "",
                        "To the space",
                        "That holds everything",
                        "And nothing,",
                        "",
                        "This sacred attention",
                        "To the ordinary miracle",
                        "Of being here at all,",
                        "",
                        "This gratitude",
                        "For the temporary gift",
                        "Of awareness."
                    ],
                    date: "AUG 24",
                    theme: "Transcendence"
                }
            ]
        };

        // State
        let currentSection = 'me';
        let currentPoemIndex = 0;
        let currentLine = 0;
        let isTyping = false;
        let isPlaying = true;
        let typingSpeed = 60;
        let timeoutId;

        // DOM Elements
        const poemList = document.getElementById('poemList');
        const typewriter = document.getElementById('typewriter');
        const path = document.getElementById('path');
        const currentPoemTitle = document.getElementById('currentPoemTitle');
        const currentDate = document.getElementById('currentDate');
        const totalPoems = document.getElementById('totalPoems');
        const totalLines = document.getElementById('totalLines');
        const currentSectionEl = document.getElementById('currentSection');
        
        const navItems = document.querySelectorAll('.nav-item');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const speedBtn = document.getElementById('speedBtn');

        // Initialize
        function init() {
            updateStats();
            loadSection('me');
            updateNav('me');
            loadCurrentPoem();
        }

        // Load a section (ME, MYSELF, I)
        function loadSection(section) {
            currentSection = section;
            currentPoemIndex = 0;
            
            // Update path
            path.textContent = `/${section}/`;
            currentSectionEl.textContent = section.toUpperCase();
            
            // Update stats
            updateStats();
            
            // Load poem list
            renderPoemList();
            
            // Load first poem
            loadCurrentPoem();
        }

        // Update statistics
        function updateStats() {
            const poems = poetryArchive[currentSection];
            totalPoems.textContent = poems.length;
            
            // Calculate total lines
            const lines = poems.reduce((total, poem) => total + poem.lines.length, 0);
            totalLines.textContent = lines;
        }

        // Render poem list
        function renderPoemList() {
            poemList.innerHTML = '';
            const poems = poetryArchive[currentSection];
            
            poems.forEach((poem, index) => {
                const div = document.createElement('div');
                div.className = `poem-item ${index === currentPoemIndex ? 'active' : ''}`;
                div.innerHTML = `
                    <div class="poem-title">${poem.title}</div>
                    <div class="poem-meta">
                        <span>${poem.date}</span>
                        <span>${poem.theme}</span>
                    </div>
                `;
                div.addEventListener('click', () => {
                    if (isTyping) return;
                    currentPoemIndex = index;
                    updateActivePoem();
                    loadCurrentPoem();
                });
                poemList.appendChild(div);
            });
        }

        function updateActivePoem() {
            document.querySelectorAll('.poem-item').forEach((item, index) => {
                item.classList.toggle('active', index === currentPoemIndex);
            });
        }

        // Load current poem
        function loadCurrentPoem() {
            const poem = poetryArchive[currentSection][currentPoemIndex];
            
            // Update header
            currentPoemTitle.textContent = poem.title;
            currentDate.textContent = poem.date;
            
            // Start typing
            startTyping();
        }

        // Typewriter functions
        function startTyping() {
            clearTypewriter();
            currentLine = 0;
            isTyping = true;
            isPlaying = true;
            updatePlayButtons();
            typeLine();
        }

        function clearTypewriter() {
            typewriter.innerHTML = '';
            clearTimeout(timeoutId);
            isTyping = false;
        }

        function typeLine() {
            const poem = poetryArchive[currentSection][currentPoemIndex];
            
            if (currentLine >= poem.lines.length) {
                isTyping = false;
                if (isPlaying) {
                    timeoutId = setTimeout(() => {
                        if (isPlaying) nextPoem();
                    }, 3000);
                }
                return;
            }

            const line = poem.lines[currentLine];
            const lineElement = document.createElement('div');
            lineElement.className = 'line';
            typewriter.appendChild(lineElement);

            let charIndex = 0;
            
            const typeChar = () => {
                if (!isPlaying || !isTyping) return;
                
                if (charIndex < line.length) {
                    lineElement.textContent += line.charAt(charIndex);
                    charIndex++;
                    timeoutId = setTimeout(typeChar, typingSpeed);
                } else {
                    currentLine++;
                    timeoutId = setTimeout(typeLine, line === "" ? 400 : 800);
                }
            };
            
            typeChar();
        }

        // Navigation
        function nextPoem() {
            const poems = poetryArchive[currentSection];
            currentPoemIndex = (currentPoemIndex + 1) % poems.length;
            updateActivePoem();
            loadCurrentPoem();
        }

        function prevPoem() {
            const poems = poetryArchive[currentSection];
            currentPoemIndex = (currentPoemIndex - 1 + poems.length) % poems.length;
            updateActivePoem();
            loadCurrentPoem();
        }

        // Update navigation
        function updateNav(section) {
            navItems.forEach(item => {
                item.classList.remove('active');
                if (item.dataset.section === section) {
                    item.classList.add('active');
                }
            });
        }

        // Play/pause
        function togglePlay() {
            isPlaying = !isPlaying;
            updatePlayButtons();
            
            if (isPlaying && !isTyping) {
                if (currentLine >= poetryArchive[currentSection][currentPoemIndex].lines.length) {
                    nextPoem();
                } else {
                    isTyping = true;
                    typeLine();
                }
            }
        }

        function updatePlayButtons() {
            playBtn.classList.toggle('active', isPlaying);
            pauseBtn.classList.toggle('active', !isPlaying);
        }

        function pausePlayback() {
            isPlaying = false;
            updatePlayButtons();
        }

        // Speed control
        function cycleSpeed() {
            const speeds = [
                {label: "SLOW", value: 80},
                {label: "NORMAL", value: 60},
                {label: "FAST", value: 40},
                {label: "INSTANT", value: 0}
            ];
            
            const currentIndex = speeds.findIndex(s => s.value === typingSpeed);
            const nextIndex = (currentIndex + 1) % speeds.length;
            typingSpeed = speeds[nextIndex].value;
            speedBtn.textContent = speeds[nextIndex].label;
        }

        // Event Listeners
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                pausePlayback();
                const section = item.dataset.section;
                updateNav(section);
                loadSection(section);
            });
        });

        prevBtn.addEventListener('click', () => {
            pausePlayback();
            prevPoem();
        });

        nextBtn.addEventListener('click', () => {
            pausePlayback();
            nextPoem();
        });

        playBtn.addEventListener('click', togglePlay);
        pauseBtn.addEventListener('click', pausePlayback);
        speedBtn.addEventListener('click', cycleSpeed);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowRight':
                    pausePlayback();
                    nextPoem();
                    break;
                case 'ArrowLeft':
                    pausePlayback();
                    prevPoem();
                    break;
                case ' ':
                    e.preventDefault();
                    togglePlay();
                    break;
                case '1':
                    pausePlayback();
                    updateNav('me');
                    loadSection('me');
                    break;
                case '2':
                    pausePlayback();
                    updateNav('myself');
                    loadSection('myself');
                    break;
                case '3':
                    pausePlayback();
                    updateNav('i');
                    loadSection('i');
                    break;
            }
        });

        // Initialize
        init();
    </script>
</body>
</html>
